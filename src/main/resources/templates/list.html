<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Lovers</h1>
    <br>
    <table border="1">
      <tr>
        <th>First Name</th>
        <th>Second Name</th>
        <th>Percentage</th>
        <th>Compatibility</th>
      </tr>
      <tr th:each="row: ${result}">
        <td data-th-text="${row.fname}"></td>
        <td data-th-text="${row.sname}"></td>
        <td data-th-text="${row.percentage}"></td>
        <td data-th-text="${row.compatibility}"></td>
      </tr>
    </table>
    <a href="/">Go Back Home</a><br>


</body>
</html>
