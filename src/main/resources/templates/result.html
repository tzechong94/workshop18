<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-th-object="${result}">

        <h1>Results</h1>
        <br>
        <p>Name 1: <span data-th-text="*{fname}"></span></p>

        <a href="/list">See all results</a>

    </div>

</body>
</html>
